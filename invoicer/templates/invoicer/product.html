{% extends "base.html" %}
{% block title %}{% if product %}Update {{product.name}}{% else %}New Product{% endif %}{% endblock %}
{% block body %}
{% if product %}
<h1>Update {{product.name}}</h1>
{% else %}
<h1>New Product</h1>
{% endif %}

<form method="post">{% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" name="send" value="{% if product %}Update{% else %}Create{% endif %}">
</form>

<p><a href="#" onClick="javascript:window.close();">Close</a></p>

{% endblock %}
