{% if price != "" %}
<a href="/" class="help_link" tabindex="-1" onClick="javascript:document.getElementById('invoiceform').submit()">{{price}}</a>
<div class="help">
  {% if reasons %}
  <table class="pricereason">
    {% for r, p in reasons %}
    <tr><td>{{r}}</td><td class="price">{{p}}</td></tr>
    {% endfor %}
  </table>
  {% endif %}
</div>
{% endif %}
