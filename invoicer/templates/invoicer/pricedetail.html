{% if price != "" %}
<a href="{% url 'invoicer.views.product' product.pk %}" class="help_link" tabindex="-1" target="_blank">{{price}}</a>
<div class="help">
  {% if reasons %}
  <table class="pricereason">
    {% for r, p in reasons %}
    <tr><td>{{r}}</td><td class="price">{{p}}</td></tr>
    {% endfor %}
  </table>
  {% endif %}
</div>
{% endif %}
